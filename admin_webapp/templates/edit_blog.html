<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Edit Blog</title>
    <!-- Bootstrap core CSS-->
    {% load static %}

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template-->

    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->

    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->

    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600|Josefin+Slab:300,300i,400,600i,700,700i"
          rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,300i,400,600i,700,700i" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">


    <script src="{% static 'js/editor.js' %}"></script>

    <link href="{% static 'css/editor.css' %}" type="text/css" rel="stylesheet"/>

</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top" style="font-family: 'Josefin Sans' !important;">
<!-- Navigation section-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

    <a class="navbar-brand" href="redirect_admin/" style="color: white !important"><b>Patel & Jesalpura</b></a>

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Charts">
                <a class="nav-link" href="redirect_admin/" style="color:white !important">
                    <!-- <i class="fa fa-fw fa-area-chart"></i> -->
                    <span class="nav-link-text">Career</span>
                </a>
            </li>


            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="redirect_blog/">
                    <!-- <i class="fa fa-fw fa-dashboard"></i> -->
                    <span class="nav-link-text" style="color: white"><b>Blog Post</b></span>
                </a>
            </li>

        </ul>

    </div>
</nav>


<div class="content-wrapper">
    <div class="container-fluid">

        <!---- Start of Edit Post division --->

        <div class="container edit_blog_division_class">

            <!--- Form For Editing Current Blog --->

            <form class="editpost_class_form" method="post" action="update/{{context.blogId}}"
                  enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label><b>Title</b></label>
                    <input type="text" id="blogTitle_edit" name="blogTitle_edit" class="form-control"
                           value="{{context.blogTitle}}">
                </div>

                <div class="form-group">

                    <label><b>Description </b></label>
                    <textarea type="text" id="blogDescription_edit" name="blogDescription_edit" class="form-control"
                              rows="8"
                              value="" style="display:none"> {{context.blogDescription | safe }}</textarea>

                    <!--- Text Editor Division --->

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 nopadding">
                                <textarea type="text" id="txtEditor"></textarea>
                            </div>
                        </div>
                    </div>

                </div>


                <!--- Cover Image Division --->

                <div class="form-group row content-justify-around" style="margin-top:2%">

                    <div class=" col-3">
                        <label><b>Cover Image: </b></label><br>
                        <input type="file" id="coverImage_edit" name="coverImage_edit" class="form-control"
                               style="max-width: 80%">
                    </div>


                    <div class="col-3">
                        <img src="{{context.coverImage}}" style="width:210px;height:120px">
                    </div>


                    <div class=" col-3">
                        <label><b>Blog Image: </b></label><br>
                        <input type="file" id="blogImage_edit" name="blogImage_edit" class="form-control "
                               style="max-width: 80%">
                    </div>

                    <!--- Blog Image Division --->

                    <div class="col-3">
                        <img src="{{context.blogImage}}" style="width:210px;height:120px">

                    </div>

                </div>

                <button id="editpost_id" class="btn btn-default" type="submit" onclick="function_editor();"
                        style="background-color:#006666; color:white;" value="UPDATE">UPDATE
                </button>


            </form>

        </div>


        <!---  End of Edit Blog  --->


        <!--- Sticky Footer Division --->

        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center alok_class">
                    <small>Copyright Â© Patel&Jesalpura 2018</small>
                </div>
            </div>
        </footer>


        <!-- Scroll to Top Button-->

        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fa fa-angle-up"></i>
        </a>




        <script>
            $(document).ready(function() {
			$("#txtEditor").Editor();

			var blog_des=document.getElementById("blogDescription_edit").value;
            $("#txtEditor").Editor("setText",blog_des);
			});

			function function_editor(){
	        var text = $("#txtEditor").Editor("getText");
	        document.getElementById('blogDescription_edit').value = text;

        }


        </script>

        <!-- Bootstrap core JavaScript-->

        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->

        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <!-- Page level plugin JavaScript-->

        <!--<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>-->

        <script src="{% static 'vendor/datatables/jquery.dataTables.js' %}"></script>

        <script src="{% static 'vendor/datatables/dataTables.bootstrap4.js' %}"></script>
        <!-- Custom scripts for all pages-->

        <script src="{% static 'js/sb-admin.min.js' %}"></script>

        <!-- Custom scripts for this page-->
        <script src="{% static 'js/sb-admin-datatables.min.js' %}"></script>

    </div>
</div>
</body>

<!--- Body Tag Closed --->

</html>

<!--- Html Tag Closed --->
